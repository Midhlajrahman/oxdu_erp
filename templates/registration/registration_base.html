{% extends "base.html" %}
{% load static %}
{% block css %}
    <!-- CSS here -->
    <link rel="stylesheet" href="{% static 'web/css/bootstrap.css' %}?v=1.4">
    <link rel="stylesheet" href="{% static 'web/css/meanmenu.css' %}?v=1.4">
    <link rel="stylesheet" href="{% static 'web/css/animate.css' %}?v=1.4">
    <link rel="stylesheet" href="{% static 'web/css/swiper-bundle.css' %}?v=1.4">
    <link rel="stylesheet" href="{% static 'web/css/backtotop.css' %}?v=1.4">
    <link rel="stylesheet" href="{% static 'web/css/magnific-popup.css' %}?v=1.4">
    <link rel="stylesheet" href="{% static 'web/css/nice-select.css' %}?v=1.4">
    <link rel="stylesheet" href="{% static 'web/css/font-awesome-pro.css' %}?v=1.4">
    <link rel="stylesheet" href="{% static 'web/css/spacing.css' %}?v=1.4">
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}?v=1.4">
{% endblock css %}
{% block body %}
<!-- sign up area start -->
<section class="signup__area p-relative z-index-1 pt-100 pb-145">
    <div class="container">
      
       <div class="row">
          <div class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
             <div class="sign__wrapper white-bg">
                <div class="sign__header mb-35 mx-auto">
                   <img src="/static/web/img/logo/logo.svg?v=1.0" alt="" style="height: 50px;">
                </div>
                <div class="sign__form">
                   {% block login_content %}
                   
                   {% endblock login_content %}
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>
 <!-- sign up area end -->
{% endblock body %}

{% block js %}
   <script type="text/javascript" src="{% static 'web/js/vendor/jquery.js' %}"></script>
   <script type="text/javascript" src="{% static 'web/js/vendor/waypoints.js' %}"></script>
   <script type="text/javascript" src="{% static 'web/js/bootstrap-bundle.js' %}"></script>
   <script type="text/javascript" src="{% static 'web/js/meanmenu.js' %}"></script>
   <script type="text/javascript" src="{% static 'web/js/swiper-bundle.js' %}"></script>
   <script type="text/javascript" src="{% static 'web/js/magnific-popup.js' %}"></script>
   <script type="text/javascript" src="{% static 'web/js/parallax.js' %}"></script>
   <script type="text/javascript" src="{% static 'web/js/backtotop.js' %}"></script>
   <script type="text/javascript" src="{% static 'web/js/nice-select.js' %}"></script>
   <script type="text/javascript" src="{% static 'web/js/wow.js' %}"></script>
   <script type="text/javascript" src="{% static 'web/js/isotope-pkgd.js' %}"></script>
   <script type="text/javascript" src="{% static 'web/js/imagesloaded-pkgd.js' %}"></script>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
   <script type="text/javascript" src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script type="text/javascript" src="{% static 'web/js/ajax-form.js' %}"></script>

   <script src="{% static 'web/js/main.js' %}?v=1.4"></script>
   <script src="{% static 'web/js/course-select.js' %}?v=1.4"></script>
{% endblock js %}

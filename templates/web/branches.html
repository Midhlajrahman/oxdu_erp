{% extends 'web/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}

<main>

   <!-- breadcrumb area start -->
   <section class="pt-20 breadcrumb__area">
      <div class="container">
         <div class="row">
            <div class="breadcrumb__list breadcrumb__list-2 mb-10">
               <span><a href="{% url 'web:index' %}">Home</a></span>
               <span class="dvdr"><i class="fa-regular fa-angle-right"></i></span>
               <span>Branches</span>
            </div>
         </div>
      </div>
   </section>
   <!-- breadcrumb area end -->
   <!-- category area start -->
   <section class="category__area pb-50 pt-50">
      <div class="container">
         <div class="row">
            {% for branch in branches %}
            <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6">
               <div class="course__item white-bg transition-3 mb-30 border">
                  <div class="course__content p-relative">
                     <h3 class="course__title text-center">
                        <a href="{{branch.get_absolute_url}}">{{branch.branch_name}}</a>
                     </h3>

                     <div class="contact__info-icon mr-15 d-flex mb-2">
                        <span class="icon">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="18" class="me-2" viewBox="0 0 24 24"
                              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                              stroke-linejoin="round" class="feather feather-map-pin">
                              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                              <circle cx="12" cy="10" r="3"></circle>
                           </svg>
                        </span>
                        <p class="mb-0">{{branch.location}}</p>
                     </div>

                     <div class="contact__info-icon mr-15 d-flex mb-2">
                        <span class="icon">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="18" class="me-2" viewBox="0 0 24 24"
                              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                              stroke-linejoin="round" class="feather feather-phone-call">
                              <path
                                 d="M15.05 5A5 5 0 0 1 19 8.95M15.05 1A9 9 0 0 1 23 8.94m-1 7.98v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                              </path>
                           </svg>
                        </span>
                        <p class="mb-0">{{branch.phone_number}}</p>
                     </div>

                     <div class="d-flex justify-content-center mt-30">
                        <a href="{{branch.get_absolute_url}}" class="tp-btn-7 btn-7-new w-50 m-2">Open</a>
                     </div>
                  </div>
               </div>
            </div>
            {% endfor %}
         </div>
      </div>
   </section>
   <!-- category area end -->
</main>

{% endblock %}

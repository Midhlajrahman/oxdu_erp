{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<main>

   <!-- breadcrumb area start -->
   <section class="pt-20 breadcrumb__area">
      <div class="container">
         <div class="row">
            <div class="breadcrumb__list breadcrumb__list-2 mb-10">
               <span><a href="{% url 'web:index' %}">Home</a></span>
               <span class="dvdr"><i class="fa-regular fa-angle-right"></i></span>
               <span>Register</span>
            </div>
         </div>
      </div>
   </section>
   <!-- breadcrumb area end -->


   <!-- sign up area start -->
   <section class="signup__area p-relative z-index-1 pt-100 pb-145">
      <div class="container">
         <div class="row">
            <div class="col-xxl-8 offset-xxl-2 col-xl-8 offset-xl-2">
               <div class="section__title-wrapper text-center mb-55">
                  <h2 class="section__title">Create a free  Account</h2>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
               <div class="sign__wrapper white-bg">

                  
                  <div class="sign__form">
                     <form action="#">
                        <div class="sign__input-wrapper mb-25">
                           <h5>Full Name</h5>
                           <div class="sign__input">
                              <input type="text" placeholder="Full name">
                              <i class="fal fa-user"></i>
                           </div>
                        </div>
                        <div class="sign__input-wrapper mb-25">
                           <h5>Work email</h5>
                           <div class="sign__input">
                              <input type="text" placeholder="e-mail address">
                              <i class="fal fa-envelope"></i>
                           </div>
                        </div>
                        <div class="sign__input-wrapper mb-25">
                           <h5>Password</h5>
                           <div class="sign__input">
                              <input type="text" placeholder="Password">
                              <i class="fal fa-lock"></i>
                           </div>
                        </div>
                        <div class="sign__input-wrapper mb-10">
                           <h5>Re-Password</h5>
                           <div class="sign__input">
                              <input type="text" placeholder="Re-Password">
                              <i class="fal fa-lock"></i>
                           </div>
                        </div>
                        <div class="sign__action d-flex justify-content-between mb-30">
                           <div class="sign__agree d-flex align-items-center">
                              <input class="m-check-input" type="checkbox" id="m-agree">
                              <label class="m-check-label" for="m-agree">I agree to the <a href="#">Terms &
                                    Conditions</a>
                              </label>
                           </div>
                        </div>
                        <button class="tp-btn w-100"> <span></span> Sign Up</button>
                        <div class="sign__new text-center mt-20">
                           <p>Already in Oxdu ? <a href="{% url 'web:login' %}"> Sign In</a></p>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- sign up area end -->


</main>
{% endblock %}

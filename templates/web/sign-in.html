{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<main>
   <!-- breadcrumb area start -->
   <section class="pt-20 breadcrumb__area">
      <div class="container">
         <div class="row">
            <div class="breadcrumb__list breadcrumb__list-2 mb-10">
               <span><a href="{% url 'web:index' %}">Home</a></span>
               <span class="dvdr"><i class="fa-regular fa-angle-right"></i></span>
               <span>Login</span>
            </div>
         </div>
      </div>
   </section>
   <!-- breadcrumb area end -->

   <!-- sign up area start -->
   <section class="signup__area p-relative z-index-1 pt-100 pb-145">
      <div class="container">
         <div class="row">
            <div class="col-xxl-8 offset-xxl-2 col-xl-8 offset-xl-2">
               <div class="section__title-wrapper text-center mb-55">
                  <h2 class="section__title">Sign in to  get started.</h2>

               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
               <div class="sign__wrapper white-bg">
                  <div class="sign__header mb-35">
                  </div>
                  <div class="sign__form">
                     <form action="#">
                        <div class="sign__input-wrapper mb-25">
                           <h5>Username</h5>
                           <div class="sign__input">
                              <input type="text" placeholder="Username  ">
                              <i class="fal fa-user"></i>
                           </div>
                        </div>
                        <div class="sign__input-wrapper mb-10">
                           <h5>Password</h5>
                           <div class="sign__input">
                              <input type="text" placeholder="Password">
                              <i class="fal fa-lock"></i>
                           </div>
                        </div>
                        <div class="sign__action d-sm-flex justify-content-between mb-30">
                           <div class="sign__agree d-flex align-items-center">
                              <input class="m-check-input" type="checkbox" id="m-agree">
                              <label class="m-check-label" for="m-agree">Keep me signed in
                              </label>
                           </div>
                           <div class="sign__forgot">
                              <a href="#">Forgot your password?</a>
                           </div>
                        </div>
                        <button class="tp-btn  w-100"> <span></span> Sign In</button>
                        <div class="sign__new text-center mt-20">
                           <p>New to Oxdu? <a href="{% url 'web:register' %}">Sign Up</a></p>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- sign up area end -->


</main>
{% endblock %}
